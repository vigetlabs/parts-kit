<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .toggle-content-editable {
        display: inline-flex;
        padding: 12px 8px;
        border-radius: 8px;
        margin: 10px;
        background: black;
        color: white;
        font-size: 14px;
      }

      [contenteditable]:hover {
        outline: solid 5px red;
      }
    </style>

    <!--
      This emulates including the CDN parts kit script on every page that is loaded in the iframe.
      It needs to be present for keyboard events and postmessage to bubble through the iframe.
    -->
    <script type="module" src="/src/main.tsx"></script>
  </head>
  <body>
    <div>
      <button class="toggle-content-editable">Edit Text</button>
    </div>

    <button class="bg-green-500 p-5 lg:bg-yellow-500">
      This is a primary button
    </button>
  </body>
</html>
